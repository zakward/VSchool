<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM Olympics</title>
</head>
<body>
    <header id="header"></header>
    <label>Theme</label>
    <select id="theme-drop-down">
        <option id="theme-one" value="theme-one">blue/brown</option>
        <option id="theme-two" value="theme-two">red/black</option>
    </select>
    <div id="main">
        <button id="clear-button" type="button">clear</button>
        <div id="messages" class="messages">
            <div class="message left" id="left-first">
                I have something serious to talk about
            </div>
            <div class="message right" id="right-first">
                I don't want to talk
            </div>
            <div class="message left" id="left-second">
                You have to, you're the police
            </div>
            <div class="message right" id="right-second">
                I'm just a simple farmer
            </div>
            <div class="message left" id="left-third">
                No... I.. AM.. YOUR.. FATHER!!!!
            </div>
        </div>
        <form name="message">
            <input id="input" placeholder="Thanks! Goodbye">
            <button id="send-btn"  type="button">Send</button>
        </form>
    </div>
   
    <script src="index.js"></script>
</body>
</html>

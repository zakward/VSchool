<head>

<form name="myForm" id ="myForm">
    <div class ="form-container">
        <div class = "name-container">
            <label>First Name:</label>
            <input class = "input" name = "firstName" type = "text" />
            <label>Last Name:</label>
            <input class = "input"name = "lastName" type = "text" />
        </div>

<br>
<div class = "name-container">
    <label id ="label">Age:</label>
    <input class = "input" name = "age" type = "number"/>

    <label>Male</label>
    <input class = "input" name = "gender" type = "radio" value = "male" />
    <label>Female</label>
    <input class = "input" name = "gender" type = "radio" value = "female" />
</div>

<br>
<div class = "name-container">
    <label id ="label">Location</label>
    <select id = "dropdown" class = "input" name = "location">
        <option value = "Arkansas">Arkansas</option>
        <option value = "Texas">Texas</option>
        <option value = "Florida">Florida</option>
    </select>
    <label>Diet:</label>
    <span id ="selectAllThatApply">(please select ALL that apply)</span>
</div>
            <div class = "diet-container">
                Vegetarian<input class = "input" name = "dietOptions" type = "checkbox" value = "vegetarian"/>
                Kosher<input class = "input"name = "dietOptions" type = "checkbox" value = "kosher"/>
                Lactose Free<input class = "input" name = "dietOptions" type = "checkbox" value = "lactose free"/>
            </div>
    <button id = "submit" class ="submit" type = "submit" name = "submit">submit</button>
</div>
</form>

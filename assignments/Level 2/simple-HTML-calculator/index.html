<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id = "mainHeader">SIMPLE HTML CALCULATOR</h1>
<form name ="myForm">
    <div name = "add" id = "add">
        <label id="label">ADDITION</label>
        <input class = "addInput" type = "number" name = "addNum1"/>
        <span>+</span>
        <input class = "addInput" type ="number" name = "addNum2"/>
        <button type="click" id = "addBTN">=</button>
        <output name ="addOutput"  ></output>
    </div>
    <br>
  <div name = "sub" id = "sub">
        <label id="label">SUBTRACTION</label>
        <input class = "input" type = "number" name = "subNum1"/>
        <span>-</span>
        <input class = "input" type ="number" name = "subNum2"/>
        <button type="click" id = "subBTN">=</button>
        <output name ="subOutput"  ></output>
    </div>
    <br>
    <div name= "mult" id = "mult">
        <label id="label">MULTIPLICATION</label>
        <input class = "input" type = "number" name = "multNum1"/>
        <span>*</span>
        <input class = "input" type ="number" name = "multNum2"/>
        <button type="click" id = "multBTN">=</button>
        <output name ="multOutput"  ></output>
    </div>
</form>





    <script src="main.js"></script>
</body>
</html>

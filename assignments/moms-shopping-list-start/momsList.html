<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momma's Grocery List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="title-bar">
        <h1 id= "shopping-title" class="title">SHOPPING LIST</h1>
            <h2 class="for-mom-header">for "momma"</h2>
    </div>
    <div class="main">
        <div class="title-bar">
            <h3 class="title form-header">ADD ITEM</h3>
        </div>

            <label class="label" for="title">item name</label>
            <input class="input" type="text" name="title" id="title" placeholder="Ex: Eggs"/>
            <button  type="submit" id="submit-btn">SUBMIT</button>
        </form>
    <div class="todos">
        <h3 class="title form-header title-bar">LIST OF ITEMS</h3>
    </div>
        <hr>
        <ul id="list">
        </ul>
    </div>
    <script src="index.js"></script>
